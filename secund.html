<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="secund.css">
  </head>
  <body>
    <span class="timer"><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds" >00</span></span>
    <div>
      <button class="timer-button start">START</button>
      <button class="timer-button stop">STOP</button>
      <button class="timer-button circle">CIRCLE</button>
      <button class="timer-button pause">PAUSE</button>
    </div>
    <p class="circle-info">Circles</p>
    <p class="circle-result"></p>
    <script src="secund.js" type="module"></script>
  </body>
</html>
